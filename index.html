<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML CSS Template" />
    <meta name="keywords" content="template, html, css" />
    <meta name="author" content="Your Name" />
    <title>Flip sencillo con JS</title>

    <link rel="stylesheet" href="src/css/main.css" />

    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Flip Box</h1>
    </header>

    <main>
      <div class="scene" id="box">
        <div class="card" id="card">
          <!-- Front -->
          <div class="box-item front">
            <div class="title">FRENTE</div>
            <div class="buttons">
              <button onclick="spin()">Girar</button>
              <button onclick="hide()">Desaparecer</button>
            </div>
          </div>

          <!-- Back -->
          <div class="box-item back">
            <div class="title">ATRÁS</div>
            <div class="buttons">
              <button onclick="back()">Atrás</button>
              <button onclick="hide()">Desaparecer</button>
            </div>
          </div>
        </div>
      </div>

      <button id="show-button" onclick="show()" style="display: none">
        Mostrar caja
      </button>
    </main>

    <script src="src/js/main.js"></script>
  </body>
</html>
